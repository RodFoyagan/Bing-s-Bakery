<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bread_1</title>
    <link rel="stylesheet" href="bread_1.css">
</head>
<body>
    <div class="images">
        <div class="image-choice">
            <img src="images/BukoPie.jpg" alt="" id="image2" class="thumbnail">
            <img src="images/jpeg-optimizer_cupcake2.jpg" alt="" id="image3" class="thumbnail">
            <img src="images/loafbread.png" alt="" id="image4" class="thumbnail">
        </div>
        <div class="main-image">
            <img src="images/BukoPie.jpg" alt="" id="mainImage">
        </div>
    </div>
    
    <div class="body-contact" >
        <div id="contact-us">
            <form id="form" action="">
                <div class="form-group">
                    <div class="form-control" id="log-in_name">
                        <label for="login-name">Name</label>
                        <input type="text" name="login-name" id="login-name">
                        <li><img class="check" src="images/check.png" alt=""></li>
                        <li><img class="exclamation" src="images/exclamation.png" alt=""></li>
                        <p class="error-message">error message.</p>
                    </div>
                    <div class="form-control" id="log-in_phone">
                        <label for="login-phone">Mobile Number</label>
                        <input type="text" name="login-phone" id="login-phone">
                        <li><img class="check" src="images/check.png" alt=""></li>
                        <li><img class="exclamation" src="images/exclamation.png" alt=""></li>
                        <p class="error-message">error message.</p>
                    </div>
                    <div class="checkBox-order">
                        <div class="checkbox">
                            <input class="box" type="checkbox" name="pickup-checkbox" id="pickup-checkbox">
                            <label for="pickup-checkbox"><span>To Pick-Up</span></label>
                        </div>
                        <div class="checkbox2">
                            <input class="box" type="checkbox" name="delivery-checkbox" id="delivery-checkbox" checked>
                            <label for="delivery-checkbox"><span>To Deliver</span></label>
                        </div>                        
                    </div>
                    <div class="order">
                        <button id="submitButton" type="submit">Order now</button>
                    </div>
                </div>
            </form>
    </div>
</body>
<script src="bread_1.js"></script>
</html>
